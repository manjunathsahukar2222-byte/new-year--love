<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heyy Vaishnavi üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ff5f9e, #ff9a9e, #fad0c4, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  overflow: hidden;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  text-align: center;
  color: white;
  max-width: 720px;
  padding: 25px;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 3em;
  min-height: 90px;
  text-shadow: 0 0 20px rgba(255,255,255,0.7);
}

p {
  font-size: 1.4em;
  min-height: 80px;
}

button {
  background: white;
  color: #ff2f7d;
  border: none;
  padding: 15px 36px;
  border-radius: 40px;
  font-size: 17px;
  cursor: pointer;
  margin-top: 25px;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.12);
  box-shadow: 0 0 30px rgba(255,255,255,0.9);
}

/* ‚ù§Ô∏è Hearts rain */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
}

/* üéÅ Surprise box */
.surprise-box {
  display: none;
  margin-top: 25px;
  padding: 25px;
  background: rgba(255,255,255,0.18);
  border-radius: 25px;
  animation: pop 1.5s ease forwards;
}

@keyframes pop {
  from {opacity: 0; transform: scale(0.6);}
  to {opacity: 1; transform: scale(1);}
}

.signature {
  margin-top: 18px;
  font-family: 'Pacifico', cursive;
  font-size: 1.6em;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title"></h1>
  <p id="text"></p>
  <button onclick="next()">Tap again üëÄ‚ú®</button>

  <div class="surprise-box" id="surprise">
    <p style="font-size:1.3em;">
      üåô‚ú® <br><br>
      Log kehte hai chaand ka tukda ho tum, <br>
      aur hum kehte hai chaand tukda hai tumhara ‚ù§Ô∏è
    </p>
    <div class="signature">‚Äî from Keshav üíñ</div>
  </div>
</div>

<script>
const title = document.getElementById("title");
const text = document.getElementById("text");
const surpriseBox = document.getElementById("surprise");

const steps = [
  {t:"Heyy Vaishnavi üíñ", p:"I made something special just for you‚Ä¶"},
  {t:"Quick game üéÆ", p:"Rule: keep tapping‚Ä¶ but don‚Äôt smile üòâ"},
  {t:"Oops üòå", p:"Too late‚Ä¶ I knew you‚Äôd smile."},
  {t:"Truth time üå∏", p:"You make ordinary moments feel magical."},
  {t:"Final surprise üéÅ", p:"Tap once more‚Ä¶ slowly üíå"}
];

let step = 0;
let typing = false;

function typeText(el, msg, speed = 35) {
  el.innerHTML = "";
  let i = 0;
  typing = true;
  const interval = setInterval(() => {
    el.innerHTML += msg.charAt(i);
    i++;
    if (i === msg.length) {
      clearInterval(interval);
      typing = false;
    }
  }, speed);
}

function next() {
  if (typing) return;

  if (step < steps.length) {
    typeText(title, steps[step].t);
    setTimeout(() => typeText(text, steps[step].p), 600);
    heartRain();
    step++;
  } else {
    surpriseBox.style.display = "block";
    massiveHeartRain();
  }
}

/* üíñ Hearts */
function heartRain() {
  for (let i = 0; i < 4; i++) createHeart();
}

function massiveHeartRain() {
  for (let i = 0; i < 25; i++) createHeart();
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = ["üíñ","üíò","üíù","‚ù§Ô∏è","üíï"][Math.floor(Math.random()*5)];
  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = (18 + Math.random()*25) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

/* auto start */
next();
</script>

</body>
</html>
