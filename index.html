<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heyy Vaishnavi ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #ffd1ff);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  overflow: hidden;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  text-align: center;
  color: white;
  max-width: 680px;
  padding: 20px;
}

h1 {
  font-size: 2.8em;
  min-height: 80px;
}

p {
  font-size: 1.4em;
  min-height: 70px;
}

button {
  background: white;
  color: #ff4d6d;
  border: none;
  padding: 14px 30px;
  border-radius: 40px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 25px;
  transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-900px); opacity: 0; }
}

.secret {
  display: none;
  margin-top: 25px;
  font-size: 1.2em;
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 20px;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title"></h1>
  <p id="text"></p>
  <button onclick="next()">Tap again ðŸ‘€âœ¨</button>

  <div class="secret" id="secret">
    ðŸ’Œ <br><br>
    You're the one who makes my heart race, my secret crush.  
    I wish I could tell you how I feel, but for now, my love for you remains a secret,  
    hidden away in the depths of my heart.
  </div>
</div>

<!-- ðŸŽµ Background Music -->
<audio id="bgm" loop>
  <source src="co2.mp3" type="audio/mpeg">
</audio>


<script>
const title = document.getElementById("title");
const text = document.getElementById("text");
const secret = document.getElementById("secret");
const music = document.getElementById("bgm");

const steps = [
  {t:"Heyy Vaishnavi ðŸ‘€âœ¨", p:"I made something just for youâ€¦"},
  {t:"So listenâ€¦ ðŸ’«", p:"Are you made of magic?"},
  {t:"Becauseâ€¦ ðŸ˜Œ", p:"Every time you smile, my brain forgets how to function."},
  {t:"Wait wait ðŸ˜", p:"Is it hot in here or is it just you?"},
  {t:"One last thing ðŸŒ™", p:"Tap once moreâ€¦ thereâ€™s a secret ðŸ’Œ"}
];

let step = 0;
let typing = false;
let musicStarted = false;

function typeText(el, msg, speed = 40) {
  el.innerHTML = "";
  let i = 0;
  typing = true;
  const interval = setInterval(() => {
    el.innerHTML += msg.charAt(i);
    i++;
    if (i === msg.length) {
      clearInterval(interval);
      typing = false;
    }
  }, speed);
}

function next() {
  // ðŸŽµ start music ONLY after click
  if (!musicStarted) {
    music.volume = 1.0;
    music.play().catch(() => {});
    musicStarted = true;
  }

  if (typing) return;

  if (step < steps.length) {
    typeText(title, steps[step].t);
    setTimeout(() => typeText(text, steps[step].p), 600);
    surprise();
    step++;
  } else {
    secret.style.display = "block";
    surprise();
  }
}

function surprise() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = (20 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
</script>
